<table mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8">

  <!-- Group id Column -->
  <ng-container matColumnDef="userGroupId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Id.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.userGroupId}} </td>
  </ng-container>

  <!-- Group Name Column -->
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
  </ng-container>

  <!-- Group create date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Created Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate  | date:'medium'}} </td>
  </ng-container>

  <!-- Group createted by user Column -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Created By
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
  </ng-container>

   <!-- Group modified date Column -->
   <ng-container matColumnDef="modifiedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Modified Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.modifiedDate  | date:'medium'}} </td>
  </ng-container>

   <!-- Group modified by user Column -->
   <ng-container matColumnDef="modifiedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Modified By
    </th>
    <td mat-cell *matCellDef="let element"> {{element.modifiedBy}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
    </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
